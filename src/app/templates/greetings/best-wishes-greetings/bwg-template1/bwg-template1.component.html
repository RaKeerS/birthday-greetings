<div id="greetingTemplate" #greetingTemplate class="es-wrapper-color">
  <table class="es-wrapper" width="100%" cellspacing="0" cellpadding="0">
    <tbody>
      <tr>
        <td class="esd-email-paddings ui-droppable" valign="top">
          <table class="es-content ui-draggable" style="height: 100%;" cellspacing="0" cellpadding="0" align="center">
            <tbody>
              <tr>
                <td class="esd-stripe esd-frame esdev-disable-select esd-activated" esd-custom-block-id="5449"
                  esd-handler-name="stripeBlockHandler" align="center">
                  <table class="es-content-body"
                    width="600" cellspacing="0" cellpadding="0" bgcolor="#ffffff" align="center">
                    <tbody class="ui-droppable">
                      <tr class="ui-draggable">
                        <td class="esd-structure esd-frame esdev-disable-select esd-activated esd-hover" style="background-color: #000000;"
                          esd-handler-name="structureBlockHandler" align="left">
                          <table style="height: 100%;" width="100%" cellspacing="0" cellpadding="0">
                            <tbody class="ui-droppable">
                              <tr class="ui-draggable">
                                <td class="esd-container-frame esd-frame esd-hover esdev-disable-select"
                                  esd-handler-name="containerHandler" width="598" valign="top" align="center">
                                  <table style="height: 100%; width: 100%;" width="100%" cellspacing="0" cellpadding="0">
                                    <tbody class="ui-droppable">
                                      <tr class="ui-draggable">
                                        <td class="esd-block-image esd-frame esd-hover esdev-disable-select esd-draggable esd-block"
                                          style="font-size:0" esd-handler-name="imgBlockHandler" align="center">
                                          <img class="adapt-img esdev-stretch-width esdev-banner-rendered"
                                            src="../../../../../assets/greetings/best-wishes-greetings/bwg-template1/images/happy-fathers-day-image.png"
                                            alt="Happy father's day" title="Happy father's day" style="display: block; height: 100%; width: 100%;"
                                            width="598">
                                        </td>
                                      </tr>
                                      <tr>
                                        <td>
                                          <table style="height: 100%; width: 100%;" width="100%" cellspacing="0" cellpadding="0">
                                            <tbody class="ui-droppable">
                                              <tr class="ui-draggable">
                                                <td style="padding: 10px;"
                                                  class="esd-block-text es-m-txt-c es-p20t es-p20r es-p20l esd-frame esd-hover esdev-disable-select esd-draggable esd-block"
                                                  esd-handler-name="textElementHandler" align="center">
                                                  <h1 *ngIf="!!enableRecipientName" class="custom-font-family" style="color: rgb(227 163 58); font-size: 32px;">
                                                    Dear
                                                    <ng-container *ngIf="!recipientName">
                                                      {{defaultRecipientName}}
                                                    </ng-container>
                                                    {{recipientName}},
                                                  </h1>
                                                </td>
                                              </tr>
                                              <tr class="ui-draggable">
                                                <td style="padding: 10px;"
                                                  class="esd-block-text es-m-txt-c es-p10t es-p20b es-p20r es-p20l esd-frame esd-hover esdev-disable-select esd-draggable esd-block"
                                                  esd-handler-name="textElementHandler" align="center">
                                                  <p *ngIf="!!enableCustomMessage" class="custom-font-family" style="color: white; font-size: 16px; word-break: break-word;">
                                                    <ng-container *ngIf="!customMessage">
                                                      {{defaultCustomMessage}}
                                                    </ng-container>
                                                    {{customMessage}}
                                                  </p>
                                                </td>
                                              </tr>
                                              <tr class="ui-draggable">
                                                <td style="padding: 10px; color: white; font-size: 20px;"
                                                  class="custom-font-family esd-block-button es-p10t es-p30b es-p20r es-p20l esd-frame esd-hover esdev-disable-select esd-draggable esd-block"
                                                  esd-handler-name="btnBlockHandler" align="center">
                                                  <span *ngIf="!!enableSenderName">
                                                    From, <br>
                                                    <ng-container *ngIf="!senderName">
                                                      {{defaultSenderName}}
                                                    </ng-container>
                                                    {{senderName}}
                                                  </span>
                                                </td>
                                              </tr>
                                            </tbody>
                                          </table>
                                        </td>
                                      </tr>
                                    </tbody>
                                  </table>
                                </td>
                              </tr>
                            </tbody>
                          </table>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
    </tbody>
  </table>
</div>
