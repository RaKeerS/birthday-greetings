<div id="greetingTemplate" #greetingTemplate class="es-wrapper-color">
  <table class="es-wrapper" width="100%" cellspacing="0" cellpadding="0">
    <tr>
      <td valign="top">
        <table class="es-content" style="height: 100%; width: 100%;" cellspacing="0" cellpadding="0" align="center">
          <tr>
            <td align="center">
              <table class="es-content-body" width="600" cellspacing="0" cellpadding="0" bgcolor="#ffffff"
                align="center">
                <tr>
                  <td style="background-color: #43285f" bgcolor="#43285f" align="left">
                    <table width="100%" style="height: 100%;" cellspacing="0" cellpadding="0">
                      <tr>
                        <td width="600" valign="top" align="center">
                          <table width="100%" cellspacing="0" cellpadding="0" role="presentation">
                            <tr>
                              <td style="font-size:0" align="center">
                                <img class="adapt-img" style="height: 100%; width: 100%" src="../../../../../assets/greetings/birthday-greetings/bg-template1/images/36441502442545607.jpg" alt="Happy Birthday!"
                                  title="Happy Birthday!" width="600" height="270" layout="responsive" />
                              </td>
                            </tr>
                          </table>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
                <tr>
                  <td class="es-p30b" style="background-color: #43285f; display: flex; width: 100%; justify-content: center;" bgcolor="#43285f" align="left">
                    <table class="es-left" style="width: 40%;" cellspacing="0" cellpadding="0" align="left">
                      <tr>
                        <td class="es-m-p0r es-m-p20b" width="187" align="center">
                          <table width="100%" cellspacing="0" cellpadding="0" role="presentation">
                            <tr class="es-hidden">
                              <td style="font-size:0" align="left">
                                <img src="../../../../../assets/greetings/birthday-greetings/bg-template1/images/27021502445622301.jpg" alt="Happy Birthday!"
                                  title="Happy Birthday!" style="height: auto; width: 90%" width="116" height="277" />
                              </td>
                            </tr>
                          </table>
                        </td>
                        <td class="es-hidden" width="20"></td>
                      </tr>
                    </table>
                    <table class="es-left" style="height: auto; width: 100%;" cellspacing="0" cellpadding="0" align="left">
                      <tr>
                        <td class="es-m-p20b" width="187" align="center">
                          <table width="100%" style="height: auto; width: 80%; margin-top: 7em;" cellspacing="0" cellpadding="0" role="presentation">
                            <tr>
                              <td class="es-p15t" align="center">
                                <p style="line-height: 150%;color: #ffffff">
                                  <span style="font-size:16px">
                                    <span
                                      style="font-family: arial,helvetica neue,helvetica,sans-serif">
                                      <span style="line-height: 150%">
                                        <span style="font-size: 20px;line-height: 36px"> Dear {{recipientName}}, </span>
                                        <br>
                                        it's your birthday and we
                                        think you deserve a little
                                        gift
                                      </span>
                                    </span>
                                  </span>
                                </p>
                              </td>
                            </tr>
                            <tr>
                              <td class="es-p10t es-p20b" align="center">
                                <p style="color: #ffffff;line-height: 150%">
                                  <span style="font-family: playfair display,georgia,times new roman,serif;line-height: 150%">
                                    <span style="font-size: 24px;line-height: 98px">
                                      <span style="line-height: 150%">From, <br>
                                        <span style="font-size: 24px;line-height: 36px"> {{senderName}} </span>
                                      </span>
                                    </span>
                                  </span>
                                </p>
                              </td>
                            </tr>
                          </table>
                        </td>
                      </tr>
                    </table>
                    <table class="es-right" style="width: 40%;" cellspacing="0" cellpadding="0" align="right">
                      <tr>
                        <td class="es-hidden" width="20"></td>
                        <td width="186" align="center">
                          <table width="100%" cellspacing="0" cellpadding="0" role="presentation">
                            <tr class="es-hidden">
                              <td style="font-size:0" align="right">
                                <img src="../../../../../assets/greetings/birthday-greetings/bg-template1/images/77061502445629778.jpg" alt="Happy Birthday!"
                                  title="Happy Birthday!" style="height: auto; width: 90%" width="111" height="278" />
                              </td>
                            </tr>
                          </table>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</div>
