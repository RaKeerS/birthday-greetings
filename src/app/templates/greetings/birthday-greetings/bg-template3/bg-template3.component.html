<div id="greetingTemplate" #greetingTemplate class="es-wrapper-color">
  <table class="es-wrapper" width="100%" cellspacing="0" cellpadding="0">
    <tbody>
      <tr>
        <td class="esd-email-paddings ui-droppable" valign="top">
          <table class="es-content ui-draggable" style="height: 100%;" cellspacing="0" cellpadding="0" align="center">
            <tbody>
              <tr>
                <td class="es-adaptive esd-stripe esd-frame esdev-disable-select esd-activated"
                  esd-handler-name="stripeBlockHandler" align="center">
                  <table class="es-content-body" style="background-color: #fafcfb;" width="600" cellspacing="0"
                    cellpadding="0" bgcolor="#fafcfb" align="center">
                    <tbody class="ui-droppable">
                      <tr class="ui-draggable">
                        <td class="esd-structure es-p10r es-p10l esd-frame esdev-disable-select esd-activated esd-hover"
                          esd-handler-name="structureBlockHandler" align="left">
                          <table style="height: 100%;" width="100%" cellspacing="0" cellpadding="0">
                            <tbody class="ui-droppable">
                              <tr class="ui-draggable">
                                <td class="esd-container-frame esd-frame esd-hover esdev-disable-select"
                                  esd-handler-name="containerHandler" width="580" valign="top" align="center">
                                  <table style="height: 100%;" width="100%" cellspacing="0" cellpadding="0">
                                    <tbody class="ui-droppable">
                                      <tr class="ui-draggable">
                                        <td
                                          class="esd-block-banner esd-frame esd-hover esdev-disable-select esd-draggable esd-block"
                                          style="position: relative;" esd-handler-name="bannerBlockHandler"
                                          align="center">
                                          <img class="adapt-img esdev-stretch-width esdev-banner-rendered"
                                            style="padding: 15px;"
                                            src="../../../../../assets/greetings/birthday-greetings/bg-template3/images/1451577359453383.png"
                                            alt="Happy Birthday!" style="display: block; height: 100%; width: 100%;" width="580">
                                        </td>
                                      </tr>
                                    </tbody>
                                  </table>
                                </td>
                              </tr>
                            </tbody>
                          </table>
                        </td>
                      </tr>
                      <tr class="ui-draggable">
                        <td
                          class="esd-block-text es-m-txt-c es-p40t es-p30r es-p30l esd-frame esd-hover esdev-disable-select esd-draggable esd-block"
                          esd-handler-name="textElementHandler" align="center">
                          <h2 *ngIf="!!enableRecipientName" style="color:#50b948;">
                            <ng-container *ngIf="!!recipientSalutation && recipientSalutation.length > 0">
                              {{recipientSalutation}}
                            </ng-container>

                            <ng-container *ngIf="!recipientName">
                              {{defaultRecipientName}}
                            </ng-container>
                            {{recipientName}},
                          </h2>
                        </td>
                      </tr>
                      <tr *ngIf="!!enableCustomMessage" class="ui-draggable">
                        <td style="padding: 10px;"
                          class="esd-block-text es-m-txt-c esd-frame esd-hover esdev-disable-select esd-draggable esd-block"
                          align="center">
                          <span>
                            <ng-container *ngIf="!customMessage">
                              <p>{{defaultCustomMessage}}</p>
                            </ng-container>
                            <p>{{customMessage}}</p>
                          </span>
                        </td>
                      </tr>
                      <tr class="ui-draggable">
                        <td style="padding: 10px;"
                          class="esd-block-text es-m-txt-c esd-frame esd-hover esdev-disable-select esd-draggable esd-block" align="center">
                          <p *ngIf="!!enableSenderName">
                            <ng-container *ngIf="!!senderSalutation && senderSalutation.length > 0">
                              {{senderSalutation}},
                            </ng-container>

                            <br>

                            <ng-container *ngIf="!senderName">
                              {{defaultSenderName}}
                            </ng-container>
                            <strong>{{senderName}}</strong>
                          </p>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
    </tbody>
  </table>
</div>
